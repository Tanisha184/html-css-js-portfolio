name: CI Workflow

on:
  push:
    branches:
      - 'feature/*'
  pull_request:
    branches:
      - 'main'

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npx eslint .

  merge_to_dev:
    needs: [linter]
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Merge to Dev Branch
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your-email@example.com"
          git checkout dev
          git merge --no-ff ${{ github.head_ref }}
          git push origin dev
